<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Digite o CEP</h1>
      <div class="account-wall">
        <form class="form-signin">
          <input type="text" name="cep" [(ngModel)]="cep" class="form-control" placeholder="Digite o CEP" required autofocus>
          <br>
          <button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            (click)="buscar()" >
            Buscar CEP
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <app-visualizar-cep [cepModel]="model"></app-visualizar-cep>
  </div>
</div>
